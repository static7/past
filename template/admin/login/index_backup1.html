        *{margin:0;padding:0;box-sizing:border-box}
        body,html{height:100%;font-family:Poppins-Regular,sans-serif}

        input:focus:-ms-input-placeholder{color:transparent}

        .login100-form{width:290px}

        .wrap-input100{position:relative;width:100%;z-index:1;margin-bottom:10px}

        }
        @keyframes anim-shadow{to{box-shadow:0 0 70px 25px;opacity:0}
        }
        .input100:focus+.focus-input100+.symbol-input100{color:#57b846;padding-left:28px}
        .container-login100-form-btn{width:100%;display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;flex-wrap:wrap;justify-content:center;padding-top:20px}
        .login100-form-btn{font-family:Montserrat-Bold;font-size:15px;line-height:1.5;color:#fff;text-transform:uppercase;width:100%;height:50px;border-radius:25px;background:#57b846;display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;justify-content:center;align-items:center;padding:0 25px;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s}

<script type="text/javascript" src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
<script type="text/javascript" url-src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" url-src="__STATIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript">
    layui.use(['jquery', 'layer', 'form'], function () {
        var appid = "{:Config::get('app.captcha.appid')}", appkey, loading;
        //延迟加载js
        layui.$('script[url-src]').each(function () {
            var src = layui.$(this);
            src.attr('src', src.attr('url-src'));
        });

        //忘记密码
        layui.$(".forget").on('click', function () {
            layui.layer.msg('请联系管理员重置密码!', {offset: 70, shift: 0});
        });

        //验证
        var captcha = new TencentCaptcha(appid, function (result) {
            if (result.ret === 2) {
                console.log('用户关闭验证窗');
                return false;
            }
            layui.$("input[name='ticket']").val(result.ticket);
            layui.$("input[name='randstr']").val(result.randstr);
            ajaxSubmit();
        });

        //提交
        layui.form.on('submit(submit)', function () {
            var username = layui.$("input[name='username']").val(),
                password = layui.$("input[name='password']").val();
            if (!username || !password) {
                tips('帐号或密码不能为空哦', 0);
                return false;
            }
            var captchaStatus = '{:Config::get("tencent.captcha.status","0")}';
            if (captchaStatus == '1') {
                captcha.show();
            } else {
                ajaxSubmit();
            }
            return false;
        });

        //统一提交
        function ajaxSubmit() {
            var form = layui.$("form");
            layui.$.post(form.attr("action"), form.serialize(), function (data) {
                tips(data.msg, data.code);
                if (data.code == 0) {
                    layui.$("#button").prop('disabled', false);
                    return false;
                }
                setTimeout(function () {
                    window.location.href = data.url;
                }, 1300);
            });
        }

        //提示
        function tips(text, icon) {
            text = text || '提交成功，系统未返回信息';
            icon = icon || 0;
            layui.layer.msg(text, {
                icon: icon,
                offset: 70,
                shift: 0
            });
        }

        //效果
        layui.$(document).ajaxSend(function () {
            loading = layui.layer.load(2);
            layui.$("#button").prop('disabled', true);
        }).ajaxStop(function () {
            layui.layer.close(loading);
        });
    });
</script>
</body>
